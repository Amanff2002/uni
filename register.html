    <main>
        <section class="registration-form "  style="margin-top: 100px; margin-bottom: 100px ;">
            <div class="form-content">
                <h2>Register at Colombo University</h2>
                <form action="register.php" method="post">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div class="form-group" >
                        <label for="Date">Date Of Birth</label>
                        <input type="date" id="date" name="Date" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact">Contact-Details</label>
                        <input type="Contact" id="Contact" name="Contact" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Select a Course</label>
                        <select id="course" name="course" required>
                            <option value="mech">Mechanical Engineering</option>
                            <option value="eie">Electronics </option>
                            <option value="EEE">Electrical Engineer</option>
                            <option value="ece">Civil Engineer</option>
                            <option value="CSI">Computer Science</option>
                            <option value="EiE">Instrumental</option>
                            <!-- Add more course options here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    
</body>
</html>
